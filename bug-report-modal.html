<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Report Issue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
<div class="row justify-content-end mb-3" style="vertical-align: middle;">
    <span class="pb-1 pr-2">Severity: </span>
                        <div class="form-check form-check-inline">
                           
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioLowSeverity" value="option1">
                            <label class="form-check-label badge badge-info" for="radioLowSeverity">Low</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMediumSeverity" value="option2">
                            <label class="form-check-label badge badge-warning" style="color:white" for="radioMediumSeverity">Medium</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioHighSeverity" value="option3">
                            <label class="form-check-label badge badge-danger" for="radioHighSeverity">High</label>
                          </div>
                        </div>

                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Page wher issue occured (current page)</label>
                                <input type="text" id="disabledTextInput" class="form-control" value="index.html">
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">What type of issue ocured?</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Functional defect</option>
                                <option>Performance defect</option>
                                <option>Usability defect</option>
                                <option>Compatibility defect</option>
                                <option>Security defect</option>
                                <option>Other (please provide details)</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="TextareaSteps">Steps to reproduce</label>
                            <textarea class="form-control" id="TextareaSteps" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="TextareaExpectedResult">Expected Result</label>
                            <textarea class="form-control" id="TextareaExpectedResult" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="TextareaActualResult">Actual Result</label>
                            <textarea class="form-control" id="TextareaActualResult" rows="2"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Upload Screenshot</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit Report</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</body>

</html>
